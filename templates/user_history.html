{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Visit History</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    .container {
        max-width: 600px;
        margin: 30px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .history-item {
        margin: 10px 0;
        padding: 10px;
        background-color: #e9e9e9;
        border-radius: 4px;
    }
    .total-visits {
        margin-bottom: 20px;
        padding: 10px;
        background-color: #ddd;
        border-radius: 4px;
    }
</style>
</head>
<body>
<div class="container">
    <div class="total-visits">Total Visits: {{ visits }}</div>
    <div>Visit History:</div>
    {% for visit in visit_history %}
        <div class="history-item">{{ visit }}</div>
    {% empty %}
        <div class="history-item">No visit history available.</div>
    {% endfor %}
</div>
</body>
</html>
