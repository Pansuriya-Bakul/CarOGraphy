{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaroGraphy - Register</title>
    <link rel="stylesheet" href="{% static 'static/login.css' %}">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="{% static 'static/20945733.jpg' %}" alt="CaroGraphy logo" class="image">
        </div>
        <div class="form-container">
            <h1 class="title">CaroGraphy</h1>
            <p class="login">Already have an account? <a href="/login/">Login</a></p>
            <form class="form" method="post">
                {% csrf_token %}
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Username" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <label for="password1">Password</label>
                <input type="password" id="password1" name="password1" placeholder="Password" required>
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" name="password2" placeholder="Confirm Password" required>
                <button type="submit" class="button">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
